<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kaavakirja</title>
    <link rel="icon" href="/img/icon/book-rounded.png">

    <!-- Katex -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.css" integrity="sha384-zh0CIslj+VczCZtlzBcjt5ppRcsAmDnRem7ESsYwWwg3m/OaJ2l4x7YBZl9Kxxib" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.js" integrity="sha384-Rma6DA2IPUwhNxmrB/7S3Tno0YY7sFu9WSYMCuulLhIqYSGZ2gKCJWIqhBWqMQfh" crossorigin="anonymous"></script>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/main.css">
    <script defer type="module" src="js/main.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand navbar-dark shadow-sm sticky-top">
        <div class="container-fluid">
            <b>
                <a class="navbar-brand" href="#">Kaavakirja</a>
            </b>

            <div class="ml-auto">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ml-3">
                        <a id="latex-editor" class="nav-link text-white ripple ripple-centered" href="#" title="LaTeX-editori">
                            <i class="bi bi-pen-fill"></i>
                        </a>
                    </li>

                    <li class="nav-item ml-3">
                        <a id="bookmarks" class="nav-link text-white ripple ripple-centered" href="#" title="Kirjanmerkit">
                            <i class="bi bi-bookmarks-fill"></i>
                        </a>
                    </li>

                    <li class="nav-item ml-3">
                        <a id="settings" class="nav-link text-white ripple ripple-centered" href="#" title="Asetukset">
                            <i class="bi bi-gear-fill"></i>
                        </a>
                    </li>

                    <li class="nav-item ml-3">
                        <a id="sidebar-toggle" class="nav-link text-white ripple" title="Avaa/sulje sivupalkki">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="white" viewBox="0 20 448 512">
                                <path d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"/>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Content area -->
    <div id="content-wrapper">
        <aside id="sidebar" class="shadow hidden">
            <section id="explorer" class="mt-3" aria-label="Explorer">
                <div id="explorer-search" style="position: relative;">
                    <input type="text" class="form-control border-dark shadow-sm" placeholder="Hae..." aria-label="Search">
                    <i class="bi bi-search search-icon"></i>
                </div>

                <div id="explorer-buttons" class="mt-3" style="display: flex; justify-content: flex-end;">
                    <button id="explorer-expand" class="btn btn-sm btn-no-focus ripple ripple-dark ripple-centered" title="Laajenna välilehdet">
                        <i class="bi bi-arrows-expand" style="font-size: 120%;"></i>
                    </button>
                    <button id="explorer-collapse" class="btn btn-sm btn-no-focus ripple ripple-dark ripple-centered" title="Sulje välilehdet">
                        <i class="bi bi-arrows-collapse" style="font-size: 120%;"></i>
                    </button>
                    <button id="explorer-auto-collapse" class="btn btn-sm btn-no-focus ripple ripple-dark ripple-centered" title="Automaattinen sulkeminen">
                        <i class="bi bi-list-nested" style="font-size: 120%;"></i>
                    </button>
                </div>
                <div id="explorer-container" class="shadow rounded mt-1"></div>
            </section>
        </aside>

        <main id="main-content">
            <article id="page-container">
                <h1>Etusivu</h1>
                <hr>

                <p>Tämä on kaavakirjan etusivu. Sivut lataavat tähän!</p>
            </article>
        </main>
    </div>
</body>
</html>
