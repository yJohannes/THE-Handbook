<style>
    .color-box {
        width: 5rem; height: 5rem;
        cursor: pointer;
    }
</style>

<script>
    function setColor(color) {
        let colorFocus;
        if (color.startsWith('rgb')) {
            colorFocus = color.replace('rgb', 'rgba').replace(')', ', 0.3)');
        } else {
            colorFocus = color + "20" // Append 20 (hex alpha) for 0.2 opacity
        }

        document.documentElement.style.setProperty('--color-accent', color);
        document.documentElement.style.setProperty('--color-focus', colorFocus);

        localStorage.setItem('--color-accent', color);
        localStorage.setItem('--color-focus', colorFocus);
    }
</script>
