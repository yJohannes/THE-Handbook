<script>
    const greekLetters = {
        alpha: 'α', Alpha: 'Α',
        beta: 'β', Beta: 'Β',
        gamma: 'γ', Gamma: 'Γ',
        delta: 'δ', Delta: 'Δ',
        epsilon: 'ε', Epsilon: 'Ε',
        zeta: 'ζ', Zeta: 'Ζ',
        eta: 'η', Eta: 'Η',
        theta: 'θ', Theta: 'Θ',
        iota: 'ι', Iota: 'Ι',
        kappa: 'κ', Kappa: 'Κ',
        lambda: 'λ', Lambda: 'Λ',
        mu: 'μ', Mu: 'Μ',
        nu: 'ν', Nu: 'Ν',
        xi: 'ξ', Xi: 'Ξ',
        omicron: 'ο', Omicron: 'Ο',
        pi: 'π', Pi: 'Π',
        rho: 'ρ', Rho: 'Ρ',
        sigma: 'σ', Sigma: 'Σ',
        tau: 'τ', Tau: 'Τ',
        upsilon: 'υ', Upsilon: 'Υ',
        phi: 'φ', Phi: 'Φ',
        chi: 'χ', Chi: 'Χ',
        psi: 'ψ', Psi: 'Ψ',
        omega: 'ω', Omega: 'Ω'
    };

    // Function to update the Greek letter based on the typed name
    function updateGreekLetter() {
        console.log("DWAD")
        const letterName = document.getElementById('letter-input').value.trim();
        const greekLetter = greekLetters[letterName];

        if (greekLetter) {
            document.getElementById('output').textContent = greekLetter;
            document.getElementById('message').textContent = '';
        } else {
            document.getElementById('output').textContent = '';
            document.getElementById('message').textContent = 'Invalid Greek letter name. Please try again!';
        }
    }
</script>

<h1>Kreikkalaiset aakkoset</h1>

<label for="letter-input">Type a Greek Letter Name (e.g., Alpha, beta, sigma):</label><br>
<input type="text" id="letter-input" placeholder="Enter Greek letter name" oninput="updateGreekLetter()">

<div id="output"></div>
<div id="message" class="message"></div>
