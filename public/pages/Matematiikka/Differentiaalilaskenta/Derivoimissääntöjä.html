<h1>Derivoimissääntöjä</h1>

<div class="table-container">
    <table class="table-striped">
        <thead>
            <tr>
                <th>Sääntö</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <span class="latex-container display">\text{D}k=0</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="latex-container display">\text{D}kf(x)=kf'(x)</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="latex-container display">\text{D}(f(x)+g(x))=f'(x)+g'(x)</span>

            </tr>
            <tr>
                <td>
                    <span class="latex-container display">\text{D}f(x)g(x)=f'(x)g(x)+f(x)g'(x)</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="latex-container display">\text{D}\dfrac{f(x)}{g(x)}=\dfrac{{f}'(x)g(x)-f(x){g}'(x)}{{{(g(x))}^{2}}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="latex-container display">\text{D}g(f(x))=g'(f(x)) \cdot f'(x)</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="latex-container display">({{f}^{-1}})'(y_0)=\dfrac{1}{f'(x_0)}</span>

            </tr>
